files:
  include: 'src/**/*.scss'
  ignore:
options:
  formatter: stylish
  merge-default-rules: false
rules:
  brace-style:
    - 2
    - allow-single-line: true
  class-name-format:
    - 0
    - convention: BEM
  clean-import-paths:
    - 2
    - filename-extension: false
      leading-underscore: false
  empty-line-between-blocks:
    - 2
    - ignore-single-line-rulesets: true
  extends-before-declarations: 0
  extends-before-mixins: 0
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 0
    - convention: BEM
  hex-notation:
    - 2
    - style: lowercase
  id-name-format:
    - 0
    - convention: BEM
  indentation:
    - 2
    - size: 2
  leading-zero:
    - 2
    - include: false
  mixin-name-format:
    - 0
    - convention: BEM
  mixins-before-declarations: 0
  nesting-depth:
    - 2
    - max-depth: 5
  no-css-comments: 0
  no-debug: 2
  no-duplicate-properties: 0
  no-empty-rulesets: 2
  no-ids: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 0
  no-misspelled-properties:
    - 2
    - extra-properties:
        - break-inside
        - overflow-scrolling
  no-qualifying-elements:
    - 2
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 2
  no-url-protocols: 2
  placeholder-in-extend: 0
  placeholder-name-format:
    - 0
    - convention: BEM
  property-sort-order: 0
  quotes:
    - 2
    - style: single
  shorthand-values: 2
  single-line-per-selector: 2
  space-after-bang:
    - 2
    - include: false
  space-after-colon:
    - 2
    - include: true
  space-after-comma: 2
  space-before-bang:
    - 2
    - include: true
  space-before-brace:
    - 2
    - include: true
  space-before-colon: 2
  space-between-parens:
    - 2
    - include: false
  trailing-semicolon: 2
  url-quotes: 2
  variable-name-format:
    - 0
    - convention: BEM
  zero-unit: 2
